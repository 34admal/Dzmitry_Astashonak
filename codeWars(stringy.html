<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stringy</title>
  </head>
  <body>
    <script>
      debugger;
      function stringy(size) {
        let str = 1;
        for (let i = 1; i < size; i++) {
          if (i % 2 === 0) {
            str += "1";
          } else {
            str += "0";
          }
        }
      }
      stringy(6);
    </script>
  </body>
</html>
