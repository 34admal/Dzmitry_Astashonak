<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A4+</title>
  </head>
  <body>
    <script>
      let x = prompt("Enter anything");

      function checkPalindrom(phrase) {
        let clearStr = "";
        const lowStr = phrase.toLowerCase();
        const splited = lowStr.split("");

        function change(char) {
          const dict = {
            ё: "е",
            ъ: "ь",
            ".": "",
            ",": "",
            " ": "",
            ":": "",
            "!": "",
            "?": "",
          };

          if (char in dict) return dict[char];
          return char;
        }
        for (let i of splited) {
          clearStr += change(i);
        }
        if (clearStr.length <= 1) {
          return console.log("PALINDROM");
        } else {
          let recurs = "";
          if (clearStr[0] == clearStr[clearStr.length - 1]) {
            recurs = clearStr.slice(1, clearStr.length - 1);
            return checkPalindrom(recurs);
          } else {
            console.log("not Palindrom");
          }
        }
      }

      checkPalindrom(x);
    </script>
  </body>
</html>
