<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2+</title>
  </head>
  <body>
    <script>
      let prmpt = prompt("Enter string");
      function sesrchFirstSpace(x) {
        let str = x;
        while (str[0] == " ") {
          str = str.substr(1);
        }
        while (str[str.length - 1] == " ") {
          str = str.substr(0, str.length - 1);
        }
       
        console.log("**" + str + "**");
      }

      sesrchFirstSpace(prmpt);
    </script>
  </body>
</html>
