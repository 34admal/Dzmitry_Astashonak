    <script>
      function pillars(numPill, dist, width) {
        if (numPill > 1) {
          const wd1 = width / 100;

          const res = ((numPill - 1) * dist + (numPill - 2) * wd1) * 100;
          let final1 = Math.round(res) ;
          console.log(final1);
          return final1;
        } else {return 0};
      }

      pillars(615, 30, 12);
    </script>
