<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove first</title>
</head>
<body>
    <script> debugger
        function array(string) {
 let str = string.split(','); console.log(str);
 
 if (str.length<=2||str=="") { return null
    
}
else{ 

 str.pop();console.log(str);///delete last elem//
 str.shift();console.log(str);///delete first elem//
 let str1 =str.join(' ');console.log(str1);
 
 str1.pop();console.log(str);///delete last elem//
 str1.shift();console.log(str);///delete first elem//
 }
}
 array("1,2,3,4")
 console.log(str1)
    </script>
    
</body>
</html>
