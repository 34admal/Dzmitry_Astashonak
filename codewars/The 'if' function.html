<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The 'if' function</title>
  </head>
  <body>
    <script>
      function _if(bool, func1, func2) {
        if (bool == true) {
          func1();
        } else {
          func2();
        }
      }
    </script>
  </body>
</html>
