<body>
    <input type="button" value="-" onclick="countMinus()">
    <input type="button" value="+" onclick="countPlus()">
    <script>
        let i=0;
        function countMinus(){
            i--;
            if (i<-10){
                return
            };
            console.log(i);
        };
    function countPlus(){
        i++;
        if(i>10){
            return;
        }
        console.log(i)
        }

   
    
    </script>
